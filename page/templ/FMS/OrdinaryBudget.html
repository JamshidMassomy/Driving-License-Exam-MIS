
<div id="sidebar" class="sidebar">
    <ul id="uxSidebarUL">
        <li class="search-bar">
            <ul class="searcher">
                <li>
                    <input type="text" searchcol="Code" id="uxCriteria" class="search" placeholder="جستجو" />
                </li>
            </ul>
        </li>
    </ul>
</div>

<div class="div-form" id="dvFMS_dbo_OrdinaryBudget">
    <h2><img src="../../skin/icon/minus65.png" class="arrow" title="Show hide details" />مدیریت و ترتیب بودیجه عادی</h2>

    <div class="div-row">
        <label> کود </label>
        <input type="text" id="uxCode" rule="{fn:'required'}" vgroup="o" />
    </div>
    <div class="div-row">
        <label> اسم </label>
        <input type="text" id="uxName" rule="{fn:'required'}" vgroup="o" />
    </div>
    <div class="div-row">
        <label> تشریح </label>
        <textarea id="uxDescription" rule="{fn:'required'}" vgroup="o"></textarea>
    </div>
    <div class="div-row">
        <label> پیانترین قیمت </label>
        <input type="text" id="uxMinVal" rule="{fn:'required'}, {fn:'number'}" vgroup="o" />
    </div>
    <div class="div-row">
        <label> بلاترین قیمت</label>
        <input type="text" id="uxMaxVal" rule="{fn:'required'}, {fn:'numeric'}" vgroup="o" />
    </div>
    <div class="div-row">
        <label> کردیت</label>
        <input type="text" id="uxCredit" rule="{fn:'required'}, {fn:'numeric'}" vgroup="o" />
    </div>
    <div class="div-row">
        <label> دیبیت</label>
        <input type="text" id="uxDebit" rule="{fn:'required'}, {fn:'numeric'}" vgroup="o" />
    </div>
    <div class="div-row">
        <label> بلانی</label>
        <input type="text" id="uxBalance" rule="{fn:'required'}, {fn:'numeric'}" vgroup="o" />
    </div>
    <div class="div-row">
        <label>  مرحله </label>
        <select id="uxLevelID" path="FMS.look.Level" rule="{fn:'required'}" vgroup="o"></select>
    </div>
    <div class="div-row">
        <label> کود بالای </label>
        <select id="uxParentID" path="FMS.dbo.OrdinaryBudget" rule="{fn:'required'}" vgroup="o"></select>
    </div>
    <div class="div-row">
        <label> ترتیب </label>
        <input type="text" id="uxSorter" rule="{fn:'required'}, {fn:'numeric'}" vgroup="o" class="w100"  />
    </div>
    <div class="div-row"> <label> قفل </label>  <input type="checkbox"  id="uxLockID" /></div>
    <div class="div-row">
        <label> حالت </label>
        <select id="uxStatusID" path="look.Status" rule="{fn:'required'}" vgroup="o"></select>
    </div>
   

    <div class="div-detail">
        <br />


    </div>
    <div class="div-form-control">
        <input type="submit" action="create" value="جدید *" />
        <input type="submit" action="search" value="جستجو" />
        <input type="submit" action="save" vgroup="w" value="ثبت" />
        <input type="submit" action="print" vgroup="o" value="چاپ" posturl="page/templ/FMIS/printout/FeeSlip.html" />
        <div class="toggler"></div>
    </div>
    <grid id="gvFMS_dbo_vOrdinaryBudget" noload="false" style="height:200px;">
        <column id="Code" caption=" کود "></column>
        <column id="Description" caption=" تشریح "></column>
        <column id="MinVal" caption=" پاین ترین قیمت "></column>
        <column id="MaxVal" caption=" بالاترین قیمت "></column>
        <column id="Credit" caption=" کردیت "></column>
        <column id="Debit" caption="  دیبت"></column>
        <column id="Balance" caption=" بلانس "></column>
        <column id="Parent" caption=" کود بالای "></column>
        <column id="Sorter" caption=" ترتیب "></column>
        <column id="LockID" caption=" قفل "></column>
        <column id="StatusID" caption=" حالت "></column>

        <command action="remove" src="../../skin/icon/del1.png" />
    </grid>
</div>

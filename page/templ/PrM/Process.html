<div id="sidebar" class="sidebar">
    <ul id="uxSidebarUL">
        <li class="search-bar">
            <ul class="searcher">
                <li>
                    <input type="text" id="uxCriteria" searchcol="HRCode" class="search" placeholder="جستجو (کود کادری)" />
                </li>
            </ul>
        </li>
    </ul>
</div>

<div id="dvPrM_dbo_Process" class="div-form ">
    <h2 class="title">ثبت و مدیریت مراحل پروسه </h2>
    <div class="div-row">
        <label>اسم پروسه</label><select id="uxServiceID" path="PrM.dbo.Services"></select>
    </div>

    <div class="div-row">
        <label>کود</label><input id="uxCode" type="text" /> 
        <label>اسم</label><input id="uxName" type="text" rule="{fn:'required'}" vgroup="s" class="w400" />
    </div>

    <div class="div-row">
        <label>تفصیل</label><textarea id="uxDescription" class="wfull"></textarea>
    </div>

    <div class="div-row">
        <label>مدیریت</label><input id="uxDepartmentID" type="text" class="auto w400" path="hcm.org.OrgUnit" rule="{fn:'required'}" vgroup="s" />
    </div>

    <div class="div-row">
        <label>نوع</label><select id="uxTypeID" path="PrM.look.Type"></select>
    </div>

    <div class="div-row">
        <label>عملکرد</label><select id="uxFunctionID" path="PrM.look.Function"></select>
    </div>

    <div class="div-row">
        <label>مرحله</label><select id="uxStepID" path="PrM.look.Step"></select>

        <label>تعداد روز نیاز با انجام این مرحله</label><input id="uxDurationDays" type="text" rule="{fn:'required'}" vgroup="s" class="w100" />
    </div>


    <div class="div-row">
        <label>پروسه داخلی/خارجی</label><input id="uxInternalExternalTypeID" type="checkbox" rule="{fn:'required'}" vgroup="s" />
    </div>

    <div class="div-row">
        <label>سمبول</label><select id="uxSymbolID" path="PrM.look.Symbol"></select>
    </div>

    <div class="div-row">
        <label>حالت</label><select id="uxStatusID" path="look.status" fn="like" text="Dari" filter="category:'PS'" rule="{fn:'required'}" vgroup="s"></select>
    </div>

    <div class="div-form-control">
        <input type="submit" action="search" value="جستجو" />
        <input type="submit" action="create" value="جدید *" />
        <input type="submit" action="save" vgroup="s" value="ثبت" />
        <input type="submit" action="print" vgroup="s" value="چاپ" posturl="page/templ/FMIS/printout/FeeSlip.html" />
        <div class="toggler"></div>
    </div>

    <grid id="gvPrM_dbo_vProcess">
        <column id="Services" caption="Services"></column>
        <column id="Code" caption="کود"></column>
        <column id="Name" caption="اسم"></column>
        <column id="Department" caption="مدیریت"></column>
        <column id="Type" caption="نوع"></column>
        <column id="Function" caption="عملکرد"></column>
        <column id="Step" caption="مرحله"></column>
        <column id="DurationDays" caption="تعداد روز نیاز"></column>
        <column id="InternalExternalType" caption="پروسه "></column>
        <column id="Status" caption="حالت"></column>
        <column id="CreatedBy_Shamsi" caption="تاریخ"></column>
        <command action="remove" src="../../skin/icon/del1.png" />

    </grid>
</div>
